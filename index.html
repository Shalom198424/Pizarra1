<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizarra de Precios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <img class="logo" src="Imagenes/LogoIdevi.png" alt="logo de Idevi"> 
    </header>
    <main>
    <h3>Pizarra precios del día 27/08/2024</h3>
    <div class="price-board">
        <div class="product">
            <span class="maiz">
                <img src="Imagenes/Maiz.jpg" alt="Imagen de maiz">
            </span>
            <p>Maíz</p>
            <p>$150,00</p>
        </div>
        <div class="product">
            <span class="alfalfa">
                <img src="Imagenes/Alfalfa.jpg" alt="Imagen de alfalfa">
            </span>
            <p>Alfalfa</p>
            <p>$75,00</p>
        </div>
        <div class="product">
            <span class="cebolla">
                <img src="Imagenes/cebolla.jpg" alt="Imagen de cebolla">
            </span>
            <p>Cebolla</p>
            <p>$200,00</p>
        </div>
        <div class="product">
            <span class="avellanas">
                <img class="Avellanas" src="Imagenes/avellana.jpg" alt="Imagen de Avellanas">
            </span>
            <p>Avellanas</p>
            <p>$325,00</p>
        </div>
    </div>
    </main>
<footer class="footer">El Instituto de Desarrollo del Valle Inferior del Río Negro
    <p class="Autora">2024-Programadora Sandra Vela. Todos los derechos reservados</p>
</footer>
</body>
</html>
